

<div class="loginFields" ng-controller = "LoginCtrl">
		<form name="loginForm">
			<input type="text" ng-model="loginUsrName" class = "userFields" id = "username" placeholder = "User name">
			<input type="password" ng-model="loginUsrPwd" class = "userFields" id = "password" placeholder = "password">
			<button class="defaultBtn" ng-click = "loginUser()">Sign In</button>
		</form>
</div>	
<div>
	<img ng-src="images/view1.jpg" class="imgDimensions" width="700px" height="508px">
</div>
